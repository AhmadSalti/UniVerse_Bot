version: "3.1"

nlu:
  - intent: ask_admission
    examples: |
      - كيف أقدم طلب قبول؟
      - ما هي خطوات التقديم؟
      - أخبرني كيف تتم الموافقة على طلب قبولي؟
      - ما الشروط الواجب استيفائها للحصول على الشهادة؟
  - intent: ask_schedule
    examples: |
      - ما هو جدول محاضرة مدخل إلى علوم الحاسوب ؟
      - متى تبدأ المواد الدراسية؟
      - متى يبدأ الدوام؟
      - هل انتهت مدة سحب المقررات؟
      - ماذا لدينا اليوم؟
  - intent: ask_events
    examples: |
      - هل هناك فعاليات هذا الشهر؟
      - ما هي الفعاليات القادمة؟
      - ما هي المؤتمرات التي تقيمها الجامعة؟
      - هلا تخبرني عن الحفلات التي ستقيمها الجامعة؟
  - intent: bot_challenge
    examples: |
      - هل أنت بوت؟
      - هل تستطيع القيام بأي شيء؟
      - هل أنا أتحدث إلى إنسان؟
      - !أرجوك وافق على تسجيلي

